version: 1
enable_testing: true
preprocessing:
  module: ./preprocessing/preprocessing.py
  module_name: scatter
  input_nodes:
    - name: pillar_features
      description:
      datatype: float32
      shape:
        - 40000
        - 1
        - 32
    - name: coords
      description:
      datatype: int32
      shape:
        - 40000
        - 3
  output_nodes:
    - name: spatial_features
      description:
      datatype: float32
      shape:
        - 1
        - 32
        - 560
        - 560
network:
  filename: ./model_files/pts_backbone_neck_head_centerpoint.onnx
  framework: ONNX
  provenance: https://github.com/open-mmlab/mmdetection3d
  training: Kitti 3D Object Dectection Evaluation 2017 Dataset
  model_license: Apache-2.0
  data_license: Creative Commons BY-NC-SA 3.0
network_parameters:
  input_nodes:
    - name: spatial_features
      description:
      datatype: float32
      shape:
        - 1
        - 32
        - 560
        - 560
  output_nodes:
    - name: heatmap
      description:
      datatype: float32
      shape:
        - 1
        - 3
        - 560
        - 560
    - name: reg
      description:
      datatype: float32
      shape:
        - 1
        - 2
        - 560
        - 560
    - name: height
      description:
      datatype: float32
      shape:
        - 1
        - 1
        - 560
        - 560
    - name: dim
      description:
      datatype: float32
      shape:
        - 1
        - 3
        - 560
        - 560
    - name: rot
      description:
      datatype: float32
      shape:
        - 1
        - 2
        - 560
        - 560
    - name: vel
      description:
      datatype: float32
      shape:
        - 1
        - 2
        - 560
        - 560
